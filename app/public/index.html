<!doctype html>
<html>

<head>
	<title>Plateforme de jeu de l'esir</title>
	<meta charset="utf-8">
	<link rel="icon" type="image" href="favicon.ico">

	<!--<link rel="stylesheet" type="text/html" href="accueil.css">-->
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		@font-face {
			font-family: 'icomoon';
			src: url("../fonts/icomoon/icomoon.eot?srf3rx");
			src: url("../fonts/icomoon/icomoon.eot?srf3rx#iefix") format("embedded-opentype"), url("../fonts/icomoon/icomoon.ttf?srf3rx") format("truetype"), url("../fonts/icomoon/icomoon.woff?srf3rx") format("woff"), url("../fonts/icomoon/icomoon.svg?srf3rx#icomoon") format("svg");
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: "Montserrat", Arial, sans-serif;
			font-weight: 300;
			font-size: 16px;
			line-height: 1.7;
			color: #828282;
			background-color: cadetblue;
			margin-left: 3%;
			margin-right: 3% height: 100%;
		}

		#page {
			position: relative;
			overflow-x: hidden;
			width: 100%;
			height: 100%;
			padding-top: 6em !important;
			-webkit-transition: 0.5s;
			-o-transition: 0.5s;
			transition: 0.5s;
		}

		p {
			margin-bottom: 20px;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		figure {
			color: #000;
			font-family: "Montserrat", Arial, sans-serif;
			font-weight: 400;
			margin: 0 0 20px 0;
		}

		.fh5co-nav {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 25px 0;
			z-index: 1;
			background: #edebe8;
		}

		@media screen and (max-width: 768px) {
			.fh5co-nav {
				padding: 20px 0;
			}
		}


		.fh5co-nav {
			font-size: 20px;
			margin: 0;
			padding: 0;
			text-transform: uppercase;
			font-weight: bold;
			font-family: "Montserrat", Arial, sans-serif;
		}

		.fh5co-nav {
			margin: 3px 0 0 0;
			padding: 0;
		}

		@media screen and (max-width: 768px) {
			.fh5co-nav .menu-1,
			.fh5co-nav .menu-2 {
				display: none;
			}
		}

		#fh5co-work,
			{
			padding: 7em 0;
			clear: both;
		}

		.work {
			margin-bottom: 40px;
		}

		.work .work-grid {
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			position: relative;
			height: 300px;
			margin-bottom: 20px;
			-webkit-transition: 0.3s;
			-o-transition: 0.3s;
			transition: 0.3s;
		}

		.work .work-grid .inner {
			display: table;
			height: 300px;
			width: 100.1%;
			opacity: 0;
			background: rgba(237, 235, 232, 0.9);
			-webkit-transition: 0.3s;
			-o-transition: 0.3s;
			transition: 0.3s;
		}

		@media screen and (max-width: 768px) {
			.work .work-grid .inner {
				opacity: 1;
				background: rgba(237, 235, 232, 0.7);
			}
		}

		.work .work-grid .inner .desc {
			display: table-cell;
			vertical-align: middle;
			padding: 40px;
		}

		.work .work-grid .inner .desc h3 {
			font-size: 14px;
			letter-spacing: 1px;
			text-transform: uppercase;
			margin-bottom: 5px;
			font-weight: bold;
			line-height: 24px;
		}

		.work .work-grid .inner .desc h3 a {
			color: #000;
		}

		.work .work-grid .inner .desc .cat {
			font-size: 11px;
			letter-spacing: 2px;
			text-transform: uppercase;
		}

		@media screen and (max-width: 768px) {
			.work .work-grid .inner .desc .cat {
				color: #333333;
			}
		}

		.work:hover .inner,
		.work:focus .inner {
			opacity: 1;
		}

		.work:hover .desc h3 a,
		.work:focus .desc h3 a {
			color: #cabcab;
		}

		.intro h2 {
			font-size: 49px;
			line-height: 55px;
			letter-spacing: 1px;
		}

		@media screen and (max-width: 768px) {
			.intro h2 {
				font-size: 30px;
				line-height: 45px;
			}
		}

		.header {
			padding-bottom: 3%;
			padding-top: 3%;
		}

		.acceuilimg {
			background-size: cover;
			height: 800%;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

	</style>
</head>

<body>
	<div id="fh5co-work">
		<div style="margin-left: 3%; margin-right: 3%;">
			<div class="row header text-center ">
				<div class="col-md-8 text-left align-self-center intro">
					<h2 class="display-4">Bienvenue sur la plateforme de jeux de l'ESIR ! </h2>
				</div>
				<div class="col-md-4 align-self-center">
					<img style="width: 70%" src="./img/esir.png">
				</div>
			</div>

			<div class="row" style="padding-top: 15%">
				<div class="col-md-6 text-center animate-box">
					<a class="work" href="morpion/index_morpion.html">
						<div class="work-grid" style="background-image:url(img/morpion.jpg);">
							<div class="inner">
								<div class="desc">
								<h3>Morpion</h3>
							</div>
							</div>
						</div>
					</a>
				</div>
				<div class="col-md-6 text-center animate-box">
					<a class="work" href="Demineur/demineur.html">
						<div class="work-grid" style="background-image:url(img/puissance4.png);">
							<div class="inner">
								<div class="desc">
									<h3>Puissance 4</h3>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
