<html>

<head>
  <title>Simple login</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">


  </script>
  <script>
    $(document).ready(function() {
      var typeGame;
      $("#submitMorpion").click(function() {
        typeGame = $("#Morpion").val();
        console.log(document.getElementById("Morpion").value);
        $.post("http://localhost:1234/game", {
          typeGame: typeGame
        }, function(data) {
          if (data === 'done') {
            alert("login success");
          }
        });
      });
    });

  </script>
</head>

<body>
  <input type="button" id="submitMorpion" value="Morpion">
  <input type="button" id="submitPuissance4" value="Puissance4">
</body>

</html>
