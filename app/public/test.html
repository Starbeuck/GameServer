<html>

<head>
  <title>Test</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var typeGame;

      $("#submitMorpion").click(() => {
        typeGame = $("#submitMorpion").val();
        $.post("http://localhost:1234/game", {
          typeGame: typeGame
        }, function(data) {
          console.log(data);
        });
      });

      $("#submitPuissance4").click(() => {
        typeGame = $("#submitPuissance4").val();
        $.post("http://localhost:1234/game", {
          typeGame: typeGame
        }, function(data) {
          console.log(data);
          window.location = "http://localhost:1234/p4_test/accueil_puissance4.html?IdGame="+data;
        });
      });

    });

  </script>
</head>

<body>
  <button id="submitMorpion" value="morpion">Morpion</button>
  <button id="submitPuissance4" value="puissance4">Puissance 4</button>
</body>

</html>
